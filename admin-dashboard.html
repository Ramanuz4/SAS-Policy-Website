<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SAS Policy Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            color: #64748b;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: #3b82f6;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #3b82f6;
        }
        
        .tab:hover {
            color: #3b82f6;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8fafc;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #1e293b;
            border-bottom: 2px solid #e2e8f0;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
        }
        
        tr:hover {
            background: #f8fafc;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status.pending {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.read {
            background: #dbeafe;
            color: #1e3a8a;
        }
        
        .status.responded {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.contacted {
            background: #e9d5ff;
            color: #581c87;
        }
        
        .status.quoted {
            background: #fed7aa;
            color: #7c2d12;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #64748b;
        }
        
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }
        
        .modal-close:hover {
            color: #1e293b;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #1e293b;
            min-width: 120px;
        }
        
        .detail-value {
            color: #64748b;
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Admin Dashboard</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('contacts')">Contact Messages</button>
            <button class="tab" onclick="switchTab('quotes')">Quote Requests</button>
        </div>
        
        <div id="contactsTab">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="contactTotal">0</h3>
                    <p>Total Messages</p>
                </div>
                <div class="stat-card">
                    <h3 id="contactPending">0</h3>
                    <p>Pending Messages</p>
                </div>
                <div class="stat-card">
                    <h3 id="contactResponded">0</h3>
                    <p>Responded</p>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Status Filter</label>
                    <select id="contactStatusFilter" onchange="filterContacts()">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="read">Read</option>
                        <option value="responded">Responded</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <input type="date" id="contactDateFrom" onchange="filterContacts()">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <input type="date" id="contactDateTo" onchange="filterContacts()">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="refreshContacts()">Refresh</button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="contactsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactsBody">
                        <tr>
                            <td colspan="7" class="loading">
                                <div class="loading-spinner"></div>
                                <p>Loading contacts...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="quotesTab" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <h3 id="quoteTotal">0</h3>
                    <p>Total Quotes</p>
                </div>
                <div class="stat-card">
                    <h3 id="quotePending">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-card">
                    <h3 id="quoteConverted">0</h3>
                    <p>Converted</p>
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Status Filter</label>
                    <select id="quoteStatusFilter" onchange="filterQuotes()">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="contacted">Contacted</option>
                        <option value="quoted">Quoted</option>
                        <option value="converted">Converted</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Insurance Type</label>
                    <select id="quoteTypeFilter" onchange="filterQuotes()">
                        <option value="all">All Types</option>
                        <option value="health">Health</option>
                        <option value="life">Life</option>
                        <option value="motor">Motor</option>
                        <option value="multiple">Multiple</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="refreshQuotes()">Refresh</button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="quotesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Age</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quotesBody">
                        <tr>
                            <td colspan="8" class="loading">
                                <div class="loading-spinner"></div>
                                <p>Loading quotes...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Details</h2>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let contactsData = [];
        let quotesData = [];
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadContacts();
            loadQuotes();
        });
        
        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'contacts') {
                tabs[0].classList.add('active');
                document.getElementById('contactsTab').style.display = 'block';
                document.getElementById('quotesTab').style.display = 'none';
            } else {
                tabs[1].classList.add('active');
                document.getElementById('contactsTab').style.display = 'none';
                document.getElementById('quotesTab').style.display = 'block';
            }
        }
        
        // Load contacts
        async function loadContacts() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/contacts`);
                const data = await response.json();
                
                if (data.success) {
                    contactsData = data.contacts;
                    displayContacts(contactsData);
                    updateContactStats();
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                document.getElementById('contactsBody').innerHTML = `
                    <tr><td colspan="7" style="text-align: center; color: red;">Failed to load contacts</td></tr>
                `;
            }
        }
        
        // Load quotes
        async function loadQuotes() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/quotes`);
                const data = await response.json();
                
                if (data.success) {
                    quotesData = data.quotes;
                    displayQuotes(quotesData);
                    updateQuoteStats();
                }
            } catch (error) {
                console.error('Error loading quotes:', error);
                document.getElementById('quotesBody').innerHTML = `
                    <tr><td colspan="8" style="text-align: center; color: red;">Failed to load quotes</td></tr>
                `;
            }
        }
        
        // Display contacts
        function displayContacts(contacts) {
            const tbody = document.getElementById('contactsBody');
            
            if (contacts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No contacts found</td></tr>';
                return;
            }
            
            tbody.innerHTML = contacts.map(contact => `
                <tr>
                    <td>${new Date(contact.createdAt).toLocaleDateString()}</td>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td>${contact.subject}</td>
                    <td>${contact.message.substring(0, 50)}...</td>
                    <td><span class="status ${contact.status}">${contact.status}</span></td>
                    <td class="actions">
                        <button class="btn btn-primary" onclick="viewContact('${contact._id}')">View</button>
                        <button class="btn btn-secondary" onclick="updateStatus('contact', '${contact._id}')">Update</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Display quotes
        function displayQuotes(quotes) {
            const tbody = document.getElementById('quotesBody');
            
            if (quotes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">No quotes found</td></tr>';
                return;
            }
            
            tbody.innerHTML = quotes.map(quote => `
                <tr>
                    <td>${new Date(quote.createdAt).toLocaleDateString()}</td>
                    <td>${quote.firstName} ${quote.lastName}</td>
                    <td>${quote.email}</td>
                    <td>${quote.phone}</td>
                    <td>${quote.insuranceType}</td>
                    <td>${quote.age}</td>
                    <td><span class="status ${quote.status}">${quote.status}</span></td>
                    <td class="actions">
                        <button class="btn btn-primary" onclick="viewQuote('${quote._id}')">View</button>
                        <button class="btn btn-secondary" onclick="updateStatus('quote', '${quote._id}')">Update</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Update contact statistics
        function updateContactStats() {
            document.getElementById('contactTotal').textContent = contactsData.length;
            document.getElementById('contactPending').textContent = contactsData.filter(c => c.status === 'pending').length;
            document.getElementById('contactResponded').textContent = contactsData.filter(c => c.status === 'responded').length;
        }
        
        // Update quote statistics
        function updateQuoteStats() {
            document.getElementById('quoteTotal').textContent = quotesData.length;
            document.getElementById('quotePending').textContent = quotesData.filter(q => q.status === 'pending').length;
            document.getElementById('quoteConverted').textContent = quotesData.filter(q => q.status === 'converted').length;
        }
        
        // View contact details
        function viewContact(id) {
            const contact = contactsData.find(c => c._id === id);
            if (contact) {
                document.getElementById('modalTitle').textContent = 'Contact Details';
                document.getElementById('modalBody').innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${contact.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${contact.email}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${contact.phone || 'Not provided'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Subject:</span>
                        <span class="detail-value">${contact.subject}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Message:</span>
                        <span class="detail-value">${contact.message}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value"><span class="status ${contact.status}">${contact.status}</span></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Submitted:</span>
                        <span class="detail-value">${new Date(contact.createdAt).toLocaleString()}</span>
                    </div>
                `;
                document.getElementById('detailModal').style.display = 'flex';
            }
        }
        
        // View quote details
        function viewQuote(id) {
            const quote = quotesData.find(q => q._id === id);
            if (quote) {
                document.getElementById('modalTitle').textContent = 'Quote Request Details';
                document.getElementById('modalBody').innerHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${quote.firstName} ${quote.lastName}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${quote.email}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${quote.phone}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Insurance Type:</span>
                        <span class="detail-value">${quote.insuranceType}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Age:</span>
                        <span class="detail-value">${quote.age}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Requirements:</span>
                        <span class="detail-value">${quote.requirements || 'None specified'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value"><span class="status ${quote.status}">${quote.status}</span></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Submitted:</span>
                        <span class="detail-value">${new Date(quote.createdAt).toLocaleString()}</span>
                    </div>
                `;
                document.getElementById('detailModal').style.display = 'flex';
            }
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // Filter contacts
        function filterContacts() {
            const status = document.getElementById('contactStatusFilter').value;
            const dateFrom = document.getElementById('contactDateFrom').value;
            const dateTo = document.getElementById('contactDateTo').value;
            
            let filtered = contactsData;
            
            if (status !== 'all') {
                filtered = filtered.filter(c => c.status === status);
            }
            
            if (dateFrom) {
                filtered = filtered.filter(c => new Date(c.createdAt) >= new Date(dateFrom));
            }
            
            if (dateTo) {
                filtered = filtered.filter(c => new Date(c.createdAt) <= new Date(dateTo));
            }
            
            displayContacts(filtered);
        }
        
        // Filter quotes
        function filterQuotes() {
            const status = document.getElementById('quoteStatusFilter').value;
            const type = document.getElementById('quoteTypeFilter').value;
            
            let filtered = quotesData;
            
            if (status !== 'all') {
                filtered = filtered.filter(q => q.status === status);
            }
            
            if (type !== 'all') {
                filtered = filtered.filter(q => q.insuranceType === type);
            }
            
            displayQuotes(filtered);
        }
        
        // Refresh functions
        function refreshContacts() {
            loadContacts();
        }
        
        function refreshQuotes() {
            loadQuotes();
        }
        
        // Update status (simplified version - you'd want a proper UI for this)
        async function updateStatus(type, id) {
            const newStatus = prompt('Enter new status (pending/read/responded/contacted/quoted/converted):');
            if (!newStatus) return;
            
            try {
                const endpoint = type === 'contact' ? 'contacts' : 'quotes';
                const response = await fetch(`${API_BASE_URL}/admin/${endpoint}/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    alert('Status updated successfully');
                    if (type === 'contact') {
                        loadContacts();
                    } else {
                        loadQuotes();
                    }
                }
            } catch (error) {
                alert('Failed to update status');
            }
        }
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadContacts();
            loadQuotes();
        }, 30000);
    </script>
</body>
</html>
